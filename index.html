<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	<link rel="stylesheet"  href="css/style.css">
	<link rel="stylesheet"  href="http://fonts.googleapis.com/css?family=Lato	:100,300">
	<script src="bootstrap/js/jquery-2.1.1.min.js"></script> 
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<title>
		Portfolio Version 2
 	</title>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 img-responsive">
				<img class="title-logo" src="Images/udacity.png" alt="Udacity Logo">
			</div>

			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Jane Doette </h1>
				<h4>Front-end Ninja</h4>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
			     <img class="img-responsive" src="http://placekitten.com/1150/400" alt="Front-end Ninja">
		    </div>
		</div>

		
		<div class="row">
			<div class="padded col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
			
		</div>
		
		<div class="row">
			<div class="col-md-4 text-center wrapper">
				<img class="img-responsive" src="http://placepuppy.it/370/250" data-toggle="modal" data-target="#appify" alt="Appify">
				<h3 class=" title-feature text-uppercase"> Appify </h3>
				<p>https://github.com/udacity/Appify/</p>
			</div>
			
			<div class="col-md-4 text-center">
				<img class="img-responsive wrapper" src="http://placepuppy.it/370/250" alt="Sunflower">
				<h3 class="title-feature text-uppercase"> Sunflower</h3>
				<p class="text-center">https://github.com/udacity/Sunflower/ </p>
			</div>
		
			<div class="col-md-4 text-center">
				<img class="img-responsive" src="http://placekitten.com/370/250" alt="Bokeh">
				<h3 class=" title-feature text-uppercase"> BOKEH </h3>
				<p>https://github.com/udacity/Bokeh/</p>
			</div>
			
		</div>
	</div>	
	<!-- Modal -->
<div class="modal fade" id="appify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive" src="http://placepuppy.it/370/250" alt="Appify">
        This was my first project in this class. I learned a lot about HTML and CSS.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
